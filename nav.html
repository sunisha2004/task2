<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allensolly</title>
    <link rel="stylesheet" href="nav.css">
</head>

<body>
    <nav>
        <div class="left-section">
            <select>
                <option>More Brands</option>
            </select>

            <div class="adress-section">
                <span>Delivering to</span>
                <a href="#">Add Delivery location</a>
            </div>
        </div>

        <div class="right-section">

            <div class="store right-sub-section">
                <div class="img">
                    <img src="./image/icons8-location-50.png" alt="location">
                </div>
                <span>STORES</span>
            </div>

            <div class="contact right-sub-section">
                <div class="img">
                    <img src="./image/icons8-contact-us-48.png" alt="contact">
                </div>
                <span>CONTACT US</span>
            </div>

            <div class="login right-sub-section">
                <div class="img">
                    <img src="./image/icons8-person-50.png" alt="login">
                </div>
                <span>LOGIN</span>
            </div>

            <div class="heart right-sub-section">
                <div class="img">
                    <img src=".//image/icons8-heart-50.png" alt="heart">
                </div>
            </div>

            <div class="bag right-sub-section">
                <div class="img">
                    <img src="./image/icons8-bag-32.png" alt="bag">
                </div>
            </div>







        </div>


    </nav>


</body>

</html>
