<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allensolly</title>
    <link rel="stylesheet" href="nav.css">
</head>

<body>
    <nav class="nav1">
        <div class="left-section">
            <select>
                <option>More Brands</option>
            </select>

            <div class="adress-section">
                <span>Delivering to</span>
                <a href="#">Add Delivery location</a>
            </div>
        </div>

        <div class="right-section">

            <div class="store right-sub-section">
                <div class="img">
                    <img src="./image/icons8-location-50.png" alt="location">
                </div>
                <span>STORES</span>
            </div>

            <div class="contact right-sub-section">
                <div class="img">
                    <img src="./image/icons8-contact-us-48.png" alt="contact">
                </div>
                <span>CONTACT US</span>
            </div>

            <div class="login right-sub-section">
                <div class="img">
                    <img src="./image/icons8-person-50.png" alt="login">
                </div>
                <span>LOGIN</span>
            </div>

            <div class="heart right-sub-section">
                <div class="img">
                    <img src=".//image/icons8-heart-50.png" alt="heart">
                </div>
            </div>

            <div class="bag right-sub-section">
                <div class="img">
                    <img src="./image/icons8-bag-32.png" alt="bag">
                </div>
            </div>








        </div>


    </nav>

    <nav class="nav2">
        <div class="nav2-left-section">
            <div>
                <img src="./image/header_brand_logo_AS.png" alt="headerimage">
            </div>
            <div class="nav2-sections">
                <span class="product"><a href>PRODUCTS</a></span>
                <span class="new"><a href>NEW ARRIVALS</a></span>
                <span class="size"><a href>SPPECIAL SIZES</a></span>
                <span class="store"><a href>WEDDING STORE</a></span>
                <span class="card"><a href>GIFT CARDS</a></span>
                <span class="sale"><a href>SALE</a></span>
            </div>
        </div>
    </nav>



</body>

</html>
